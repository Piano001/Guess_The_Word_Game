<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #add8e6;
      transition: background-color 0.5s ease;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .win {
      color: green;
      font-weight: bold;
    }

    .lose {
      color: red;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 25px;
      width: 200px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }

    input[type="text"]:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #restartBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Word Guessing Game (Fruits Only)</h1>
  <p>Guess the secret word! You have 5 attempts.</p>
  <input type="text" id="guessInput" placeholder="Enter your guess..." />
  <button id="submitBtn">Submit</button>
  <div id="message"></div>
  <button id="restartBtn" onclick="restartGame()">Restart Game</button>

  <script>
    const words = [
      "apple", "banana", "grape", "orange", "peach", "kiwi", "mango", "watermelon",
      "strawberry", "blueberry", "jackfruit", "pineapple", "papaya", "pomegranate",
      "lemon", "cherry", "papaya", "avocado"
    ];

    let secretWord = words[Math.floor(Math.random() * words.length)];
    let attempts = 5;

    console.log("Secret word (for testing):", secretWord);

    function checkGuess() {
      const inputElement = document.getElementById("guessInput");
      const messageElement = document.getElementById("message");
      const restartBtn = document.getElementById("restartBtn");

      let userGuess = inputElement.value.trim().toLowerCase();

      if (!userGuess) {
        attempts--;
        updateMessage(`Incorrect guess. You have ${attempts} attempts left. Try again!`, "neutral");
      } else if (userGuess === secretWord) {
        updateMessage("üéâ Congratulations! You guessed the secret word!", "win");
        document.body.style.backgroundColor = "#90ee90";
        endGame(true);
      } else {
        attempts--;
        if (attempts > 0) {
          updateMessage(`‚ùå Incorrect guess. You have ${attempts} attempts left. Try again!`, "neutral");
        } else {
          updateMessage(`üíÄ Game over! The secret word was '${secretWord}'.`, "lose");
          endGame(false);
          document.body.style.backgroundColor = "#ff4c4c";
        }
      }

      inputElement.value = "";
    }

    function updateMessage(msg, status) {
      const messageElement = document.getElementById("message");
      messageElement.textContent = msg;

      document.body.classList.remove("win", "lose");

      if (status === "win") {
        document.body.classList.add("win");
      } else if (status === "lose") {
        document.body.classList.add("lose");
      }
    }

    function endGame(won) {
      document.getElementById("guessInput").disabled = true;
      document.querySelector("button").disabled = true;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartGame() {
      secretWord = words[Math.floor(Math.random() * words.length)];
      attempts = 5;

      console.log("Secret word (for testing):", secretWord);

      document.getElementById("guessInput").disabled = false;
      document.querySelector("button").disabled = false;
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.body.classList.remove("win", "lose");
      document.body.style.backgroundColor = "#add8e6";
    }

    document.getElementById("guessInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkGuess();
      }
    });

    document.getElementById("submitBtn").addEventListener("click", checkGuess);
  </script>
</body>
</html>
